
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark shadow ">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Blog App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                    <li class="nav-item active ms-4">
                      <a class="nav-link active  text-white  btn btn-danger" href="{% url 'login'  %}">Login</a>
                    </li>
                  

                  <li class="nav-item active ms-5">
                    <a class="nav-link active text-white btn btn-info" href="{% url 'register'  %}">Register</a>
                  </li>

                  

        
              
            </ul>
          </div>
        </div>
      </nav>
    
      {% block content %}
      {% endblock content %}

    <footer class="bg-dark text-white p-4">


    <p class="text-center">All rights reserved Blog App</p>

    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  

</html>
